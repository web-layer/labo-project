header {
    background-color: #ffffff;
    height: 100px;
    overflow: hidden;
    background-repeat: no-repeat;

        .contact-container {
            max-width: 600px;
            width: 95%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.7s ease-out;


        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .contact-header h1 {
              color: #7a6cb1;
            font-size: 32px;
            margin: 0;
            letter-spacing: 1px;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: #fafafa;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        form input:focus,
        form textarea:focus {
            border-color: #7a6cb1;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.3);
            outline: none;
        }
        form button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #d873ba, #7a6cb1);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
        transition: all 0.3s ease;
        }
        form button:hover {
            background: linear-gradient(45deg, #7a6cb1,#d873ba );
              transition: all 0.3s ease;
        }

        .contact {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
