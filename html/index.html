<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Plongez dans notre univers où chaque image compte et chaque son résonne avec une puissance narrative. ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <div class="container">
          <div class="header-content">
            <a href="/" class="logo">
              <img src="/img/Simple Suits Store Black Logo  (1).png" width="100px" height="100px">
            <span class="logo-text">Labo Photo <br> <span>assalam</span>  </span>
          </a>

            <nav class="nav-desktop">
              <div class="nav-item">
                <a href="#products" class="nav-link">
                  services
                </a>
              </div>
              <div class="nav-item">
                <a href="#solutions" class="nav-link">
                  Photo exmpale
                </a>
              </div>
              <div class="nav-item">
                <a href="#resources" class="nav-link">Labo Photo</a>
              </div>
              <div class="nav-item">
                <a href="#pricing" class="nav-link">Pricing</a>
              </div>
            </nav>
  
            <div class="header-actions">
              <button class="account-button">
  
                call back
              </button>
              <button class="menu-button" aria-label="Menu">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                  <line x1="3" y1="12" x2="21" y2="12"></line>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
  
        </div>
  
        <div class="mobile-menu">
          <nav class="mobile-nav">
            <a href="#products" class="mobile-nav-link">
              Products
              <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </a>
            <a href="#solutions" class="mobile-nav-link">
              Solutions
              <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">

              </svg>
            </a>
            <a href="#resources" class="mobile-nav-link">Resources</a>
            <a href="#pricing" class="mobile-nav-link">Pricing</a>
          </nav>
          <button class="mobile-account-button">
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" class="user-icon">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Account
          </button>
        </div>



        <div class="text-section">
          <div class="container">
            <h1 class="text">
              Modern Photography Studio for Creative, Commercial & Event Shoots
            </h1>
          </div>

      </header>
